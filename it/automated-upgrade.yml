it:
  automated-upgrade:
    -
      preheader:
        paragraph: 'Il tuo nuovo contratto Magicline è ora attivo.'
    -
      header:
        viewOnline: 'false'
        websiteUri: 'https://magicline.com/it/'
    -
      headerImage:
        headline: 'La tua Magicline ha avuto un upgrade automatico'
        imageUri: 'https://sportalliance.cdn.salesforce-experience.com/cms/delivery/media/MC3PD374BR7ZFTREW4G6DLYXUBCA?oid=00D2X000000sWe4UAE&channelId=0ap9W000000008lQAA'
    -
      space: ''
    -
      paragraph:
        headline: 'Ciao $ {recipient_firstname} ,'
        paragraph: 'Oggi la tua Magicline ha avuto un upgrade automatico al pacchetto di prezzo successivo più alto, perché il tuo limite di contratto è stato raggiunto. Il limite dipende dal numero dei tuoi abbonati, dai dispositivi collegati a Magicline o dalle integrazioni dei partner utilizzate, ad es. B. EGYM, Zoom o Connect API.'
    -
      space: ''
    -
      package:
        headline: 'Il tuo nuovo contratto Magicline a colpo d''occhio'
        list:
          -
            image1: 'https://sportalliance.cdn.salesforce-experience.com/cms/delivery/media/MCX4PLBYUEWJEXTHXY2VQFLFRN54?oid=00D2X000000sWe4UAE&channelId=0ap9W000000008lQAA'
            headline1: 'La tua tariffa'
            text1: '${pricing_tier_name} per ${price_per_month} € al mese.'
          -
            image2: 'https://sportalliance.cdn.salesforce-experience.com/cms/delivery/media/MC2WS3XRIGTZD2RGIVVQB3EZS3S4?oid=00D2X000000sWe4UAE&channelId=0ap9W000000008lQAA'
            headline2: 'Metodo di pagamento'
            text2: '${payment_method}'
            condition: 'is_paid_pricing_tier == true'
          -
            image3: 'https://sportalliance.cdn.salesforce-experience.com/cms/delivery/media/MCUIFIF3AL7ZBS3IFSYLIDTASU5U?oid=00D2X000000sWe4UAE&channelId=0ap9W000000008lQAA'
            headline3: 'Inizio del contratto'
            text3: '${start_date_of_subscription} '
    -
      space: ''
    -
      paragraph:
        headline: 'false'
        paragraph: 'Inizia subito con il tuo nuovo <a href=''https://www.magicline.com/de/preise/?utm_source=magicline&utm_medium=mailing&utm_campaign=automated_upgrade''>pacchetto ${pricing_tier_name}</a>. Nel <a href=''https://support.magicline.com/hc/de?utm_source=magicline&utm_medium=mailing&utm_campaign=automated_upgrade''>Centro assistenza</a> troverai anche molte informazioni utili su come utilizzare Magicline.'
        condition: 'pricing_tier_name == "Basic"'
    -
      paragraph:
        headline: 'false'
        paragraph: 'Scopri le numerose nuove possibilità offerte da <a href=''https://www.magicline.com/de/preise/?utm_source=magicline&utm_medium=mailing&utm_campaign=automated_upgrade''>${pricing_tier_name}</a> e iniziate subito. Nel <a href=''https://support.magicline.com/hc/de?utm_source=magicline&utm_medium=mailing&utm_campaign=automated_upgrade''>Centro assistenza</a> troverai anche molte informazioni utili su come utilizzare Magicline.'
        condition: 'pricing_tier_name == ''Advanced'' || pricing_tier_name == ''Pro'' || pricing_tier_name == ''Ultimate'''
    -
      button:
        buttonLabel: 'Torna alla tua Magicline'
        buttonLink: '${tenant_url}/?campaign_source=automated_upgrade'
    -
      divider: ''
    -
      space-smaller: ''
    -
      paragraph:
        headline: 'Hai delle domande?'
        paragraph: 'Il nostro team sarà lieto di aiutarti. Inviaci un''e-mail all''indirizzo <a href=''mailto:support-de@magicline.com''>support-it@magicline.com</a> o utilizza la funzione "Contatta il supporto" da Magicline.'
        condition: 'pricing_tier_name == "Basic"'
    -
      paragraph:
        headline: 'Hai delle domande?'
        condition: 'pricing_tier_name == ''Advanced'' || pricing_tier_name == ''Pro'' || pricing_tier_name == ''Ultimate'''
        paragraph: 'Se hai domande sul tuo contratto, contattaci dal lunedì al venerdì dalle 8:00 alle 18:00 tramite e-mail all''indirizzo <a href=''mailto:support-de@magicline.com''> support-it@magicline.com </a> .'
    -
      paragraph:
        headline: 'false'
        paragraph: 'Ti auguriamo un successo continuo per la tua attività in palestra.'
    -
      paragraph:
        headline: 'false'
        paragraph: 'Cordiali Saluti <br/> <strong> Il tuo team Magicline </strong>'
    -
      space-smaller: ''
    -
      divider: ''
    -
      paragraph:
        paragraph: '<small style=''display: block; font-size: clamp(8px, 90%, 3vw); line-height: 120%;''>Il contratto viene stipulato per 24 mesi e, dopo la durata minima del contratto, viene prorogato di 12 mesi. Il contratto può essere disdetto in qualsiasi momento con un preavviso di un mese rispetto alla scadenza del contratto. Si applicano i rispettivi <a href=''${gtc_url}'' target=''_blank'' style=''text-decoration: underline;''>Termini e Condizioni</a> in vigore per l''utilizzo del software,<a target=''_blank'' href=''${privacy_url}'' style=''text-decoration: underline;''> l''accordo sulla protezione dei dati</a> e <a href=''${dpa_url}'' target=''_blank'' style=''text-decoration: underline;''>l''accordo sull''elaborazione commissionata (AVV)</a>.</small>'
    -
      footer:
        hideUnsubscribe: 'true'
    -
      space: ''

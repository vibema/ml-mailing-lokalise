    -
      paragraph:
        headline: 'false'
        paragraph: 'Scopri molte nuove possibilità con il <a href=''https://www.magicline.com/de/preise/?utm_source=magicline&utm_medium=mailing&utm_campaign=self_upgrade''> pacchetto $ {pricing_tier_name} </a> e inizia subito. Nel <a href=''https://support.magicline.com/hc/de?utm_source=magicline&utm_medium=mailing&utm_campaign=self_upgrade''> Centro assistenza </a> troverai anche molte informazioni utili per l''utilizzo di Magicline.'
        condition: 'pricing_tier_name == ''Advanced'' || pricing_tier_name == ''Pro'' || pricing_tier_name == ''Ultimate'''
